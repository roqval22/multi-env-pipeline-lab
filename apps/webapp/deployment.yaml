apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-webapp
  namespace: dev
  labels:
    app: dev-webapp
    environment: dev
    managed-by: github-actions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-webapp
  template:
    metadata:
      labels:
        app: dev-webapp
        environment: dev
    spec:
      containers:
        - name: webapp
          image: nginxdemos/hello:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: ENVIRONMENT
            - name: VERSION
              valueFrom:
                configMapKeyRef:
                  name: webapp-config
                  key: VERSION
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
